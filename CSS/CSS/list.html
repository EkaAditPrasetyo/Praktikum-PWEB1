<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!--membuat daftar list dengan warna-->
    <style>
        ol {
          background: #fbd0d0;
          padding: 20px;
        }
        
        ul {
          background: #f7bed7;
          padding: 20px;
        }
        
        ol li {
          background: #fdfae0;
          color: rgb(122, 56, 71);
          padding: 5px;
          margin-left: 35px;
        }
        
        ul li {
          background: #ebdec7;
          color: rgb(112, 33, 75);
          margin: 5px;
        }
        </style>
        
        <h1 style="text-align:center; color:#ec7878">Kiss Of Life song makes you cool</h1>
        
        <ol>
          <li>Shhh</li>
          <li>Sugarcoat</li>
          <li>Bad News</li>
        </ol>
        
        <ul>
          <li>TTG</li>
          <li>Nobody Knows</li>
          <li>Midas</li>
        </ul>
</body>
</html>
