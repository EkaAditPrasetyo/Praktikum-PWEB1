<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: rgb(235, 126, 184);
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  from {background-color: rgb(219, 129, 225);}
  to {background-color: rgb(253, 228, 140);}
}
</style>
</head>
<body>

<h1>CSS Animation kiof</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
