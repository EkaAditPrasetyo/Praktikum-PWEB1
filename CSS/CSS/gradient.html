<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
</head>
<body>
    <!--membuat gradien-->
    <style>
        #grad1 {
          height: 200px;
          width: 200px;
          background-color: rgb(205, 99, 122); /* For browsers that do not support gradients */
          background-image: repeating-conic-gradient(rgb(193, 107, 143) 10%, rgb(225, 225, 120) 20%);
          border-radius: 50%;
          margin-left: 32em;
        }
        </style>
        <h1 style="text-align:center ; color:rgb(205, 105, 170)">Kiss Of Life</h1>
        <p style="text-align:center ; color:rgb(196, 106, 193)">Ini adalah gradient conic gradient</p>
        <div id="grad1"></div>
</body>
</html>
