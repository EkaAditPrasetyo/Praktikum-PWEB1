<!DOCTYPE html>
<html>
<body>
<!--math sqrt-->
<h2>JavaScript Math.sqrt() Illiet</h2>

<p>Math.sqrt(x) returns the square root of x:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = Math.sqrt(81);
</script>

<!--math log method-->
<h2>JavaScript Math.log2() Illiet</h2>

<p>Math.log2() returns the base 2 logarithm of a number.</p>
<p>How many times must we multiply 2 to get 64?</p>

<p id="temo"></p>

<script>
document.getElementById("temo").innerHTML = Math.log2(64);
</script>

</body>
</html>
