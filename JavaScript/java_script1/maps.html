<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Maps Illiet</h1>
<h2>The set() Method</h2>

<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map();

// Set Map Values
fruits.set("avocado", 900);
fruits.set("grapes", 600);
fruits.set("blueberrys", 300);

let numb = fruits.get("grapes");
document.getElementById("demo").innerHTML = "There are " + numb + " grapes.";
</script>


<!--map methods-->
<h1>JavaScript Maps Illiet</h1>
<p>Being able to use objects as keys is an important Map feature:</p>

<p id="himo"></p>

<script>
// Create Objects
const apples = {name: 'Apples'};
const bananas = {name: 'Bananas'};
const oranges = {name: 'Oranges'};

// Create a Map
const friits = new Map();

// Add the Objects to the Map
friits.set(apples, 500);
friits.set(bananas, 300);
friits.set(oranges, 200);

document.getElementById("himo").innerHTML = friits.get(apples);
</script>

</body>
</html>
