<!DOCTYPE html>

<h2>JavaScript let redeclaring &hearts; Illiet</h2>

<p>Redeclaring a variable with <b>let</b>, in another scope, or in another block, is allowed:</p>

<p id="demo"></p>

<script>
let x = 4;   // Allowed

{
  let x = 9;   // Allowed
}

{
  let x = 5;   // Allowed
}
document.getElementById("demo").innerHTML = x;
</script>

<!--let hoisting-->
<h2>JavaScript Hoisting &star; Illiet</h2>

<p>With <b>var</b>, you can use a variable before it is declared:</p>

<p id="koko"></p>

<script>
carName = "Volvo";
document.getElementById("koko").innerHTML = carName;
var carName;
</script>


</body>
