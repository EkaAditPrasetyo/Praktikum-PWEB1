<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Template Strings Illiet</h1>
<p>Templates allow variables in strings:</p>

<p id="demo"></p>

<p>Templates are not supported in Internet Explorer.</p>

<script>
let firstName = "Illiet";
let lastName = "Wiliey";

let text = `Bye bye ${firstName}, ${lastName}!`;

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
