<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings Illiet</h1>

<p id="demo"></p>

<script>
// x is a string
let x = "Illiet";

// y is an object
let y = new String("Illiet");

document.getElementById("demo").innerHTML =
typeof x + "<br>" + typeof y;
</script>

</body>
</html>
