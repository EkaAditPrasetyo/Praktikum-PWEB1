<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style background color text</title>
</head>
<body>
    <!--style background color-->
    <h1 style="background-color:powderblue;">New hair new tee Newjeans do you see?</h1>
    <p style="background-color:tomato;">New hair new tee Newjeans do you see?.</p>
    
    <!--style font family-->
    <h1 style="font-family:verdana;">This is Newjeans</h1>
        <p style="font-family:courier;">This is Newjeans</p>

    <!--style formating-->
    <b>NWJNS</b><br>
    <strong>NWJNS</strong><br>
    <small>NWJNS</small>

    <!--style font ins dan del-->
    <p>Our color branding is <ins>blue</ins> <del>red</del>.</p>

    <!--Membuat teks menjadi posisi center, text align-->
    <h1 style="text-align:center;">Newjeans</h1>
    <p style="text-align:center;">Siapa mereka?</p>

    <!-- style font color-->
    <p style="color:rgb(73, 100, 224);">Newjeans memiliki lagu debut yaitu attention.</p>
</body>
</html>
